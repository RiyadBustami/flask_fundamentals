<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Show Result</title>
</head>
<body>
    <main class="border border-dark border-opacity-25 border-5" style="margin: 100px 20%;">
        <h1>Result</h1>
        <table class="table ">
            <tr> 
                <td>Name: </td> 
                <td>{{name_on_page}}</td>
            </tr>
            <tr> 
                <td>Location: </td> 
                <td>{{location_on_page}}</td>
            </tr>
            <tr> 
                <td>Favorite Language: </td> 
                <td>{{fav_lang_on_page}}</td>
            </tr>
            <tr> 
                <td>Comment: </td> 
                <td>{{comment_on_page}}</td>
            </tr>
        </table>
        <a href="/"><input type="button" value="Go Back" class="btn btn-outline-primary" style="margin: 5px;"></a>
    </main>
</body>
</html>
